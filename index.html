<html>
<head>
<script src="./TreeView.js" type=module></script>
<style>
body
{
	display:	flex;
	margin:		0px;
	background:	#3ac;
}

tree-view
{
	margin-left:	10vw;
	background:		#eee;
	color:			#333;
	overflow:		scroll;
}

@media (prefers-color-scheme: dark) 
{
	tree-view
	{
		background:	#333;
		color:		#eee;
	}
}

</style>
</head>
<body>
<tree-view id="TestTree" css="TreeView.css"></tree-view>
<script type=module>

let Test = {};
Test.Cat = 'Furry';
Test.Fish = 'Wet';
Test.Circle = {};
	Test.Circle.Position = [0,1,2,{}];
	Test.Circle.Radius = 3;

async function OverwriteLoop()
{
	while(true)
	{
		TestTree.json = Test;
		Test.Circle.Radius++;
		let Yield = new Promise( (res) =>
		{
			setInterval(res,100);
		}
		);
		await Yield;
	}
}
OverwriteLoop();

//	tree UI control
const Meta = {};
Meta.Circle = { Collapsed:true };
Meta['Circle.Position'] = { Collapsed:true };
Meta['Circle.Position.2'] = { Visible:false };
TestTree.meta = Meta;

</script>
</body>
</html>
